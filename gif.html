<script>
	function audioAutoPlay() {
		var audio = document.getElementById('audio');
		audio.load()
		let playPromise = audio.play()
		if (playPromise !== undefined) {
			playPromise.then(() => {
				audio.play()
			}).catch(() => {

			})
		}
	}
	audioAutoPlay();
</script>
